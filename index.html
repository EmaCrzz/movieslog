<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" sizes="128x128" href="./static/icons/icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="128x128"
      href="./static/icons/icon.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./static/css/style.css" />
    <script
      src="https://kit.fontawesome.com/2c36e9b7b1.js"
      crossorigin="anonymous"
    ></script>
    <title>Movieslog | Home</title>
  </head>

  <body>
    <header class="header no-margin flex">
      <button class="logout" id="logout">
        <i class="fa fa-power-off" aria-hidden="true"></i>
      </button>
      <img
        class="header_logo is-small"
        src="./static/icons/logo_transparent.png"
        alt="Movieslog Logo"
      />
      <button class="switch" id="switch">
        <span><i class="fas fa-sun"></i></span>
        <span><i class="fas fa-moon"></i></span>
      </button>
    </header>
    <div class="container_form u-sticky">
      <form id="form-search" class="u-wrapper-sm">
        <small
          class="u-is-hidden input_control_error generic"
          id="error-search"
        ></small>
        <div class="input_control">
          <input
            autofocus
            type="text"
            id="input-search"
            placeholder="insert movie title"
            class="input_control_input"
          />
          <button class="u-button">Search</button>
        </div>
      </form>
    </div>
    <main class="u-wrapper masonry" id="container-movies"></main>
    <!-- <main class="u-wrapper masonry" id="container-favorites"></main> -->
    <div id="lightbox" class="lightbox u-is-hidden"></div>
    <div id="loader" class="a u-text-center u-is-hidden" style="--n: 5;">
      <div class="dot" style="--i: 0;"></div>
      <div class="dot" style="--i: 1;"></div>
      <div class="dot" style="--i: 2;"></div>
      <div class="dot" style="--i: 3;"></div>
      <div class="dot" style="--i: 4;"></div>
    </div>
    <script type="module" src="./static/js/dark-mode.js"></script>
    <script type="module" src="./static/js/index.js"></script>
  </body>
</html>
