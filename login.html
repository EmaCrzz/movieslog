<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" sizes="128x128" href="./static/icons/icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="128x128"
      href="./static/icons/icon.png"
    />

    <link rel="stylesheet" href="./static/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Movieslog | Login</title>
  </head>
  <body>
    <header class="header u-is-column center">
      <img
        class="header_logo"
        src="./static/icons/logo_transparent.png"
        alt="Movieslog Logo"
      />
      <h5 class="header_slogan">Find your favorite entertainment</h5>
    </header>
    <form id="form-login" class="u-wrapper-sm clase-de-prueba">
      <div class="text_field is_column">
        <input
          class="text_field_input"
          id="username"
          type="text"
          placeholder="Username"
          autofocus
        />
        <small class="u-is-hidden" id="error-username">
          This field is required
        </small>
      </div>
      <div class="text_field is_column">
        <input
          class="text_field_input"
          id="password"
          type="password"
          placeholder="Password"
        />
        <small class="u-is-hidden" id="error-password"
          >This field is required
        </small>
      </div>
      <button class="u-button fullWidth u-mt">
        Login
      </button>
    </form>
    <script type="module" src="./static/js/login.js"></script>
    <script type="module" src="./static/js/dark-mode.js"></script>
  </body>
</html>
